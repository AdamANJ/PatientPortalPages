<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .profile-box {
            width: calc(100% - 40px); /* 20px from each side */
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-section h2 {
            margin-bottom: 10px;
        }

        .profile-info {
            margin-left: 20px;
        }

        .profile-info ul {
            list-style-type: none;
            padding: 0;
        }

        .profile-info li {
            margin-bottom: 5px;
        }

        .patient-image {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 10px; /* Center the image and add some margin below */
            border-radius: 50%;
        }

        /* New CSS for the buttons */
        .view-history-btn {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid black;
            background-color: white;
            color: black;
            text-decoration: none; /* Remove underline from buttons */
            border-radius: 5px;
            cursor: pointer;
        }

        /* Optional hover effect */
        .view-history-btn:hover {
            background-color: black;
            color: white;
        }

        .view-history-btn {
            margin-right: 10px; /* Add margin to separate buttons */
        }

        .edit-profile-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-profile-btn:hover {
            background-color: #218838; /* Darker shade of green on hover */
        }
    </style>
</head>
<body>

<iframe src="navbar.html" style="border:none; width:100%; height:50px;"></iframe>

<div class="container">
    <h1>Welcome, John Doe!</h1>
    <div class="profile-container">
        <div class="profile-box">
            <!-- Patient Image and Name -->
            <img class="patient-image" src="patient_image.jpg" alt="Patient Image">
            <h2 style="text-align: center;">John Doe</h2>

            <!-- Profile Information -->
            <div class="profile-section">
                <h3>Personal Information</h3>
                <div class="profile-info">
                    <ul>
                        <li><strong>Name:</strong> John Doe</li>
                        <li><strong>Gender:</strong> Male</li>
                        <li><strong>Date of Birth:</strong> January 1, 1980</li>
                        <li><strong>Address:</strong> 123 Main Street, City, Country</li>
                        <li><strong>Contact:</strong> johndoe@example.com | +1234567890</li>
                    </ul>
                </div>
            </div>

            <div class="profile-section">
                <h3>Medical History</h3>
                <button class="view-history-btn">View Medical History</button>
            </div>

            <div class="profile-section">
                <h3>Billings</h3>
                <button class="view-history-btn">View Billings</button>
            </div>

            <div class="profile-section">
                <h3>Current Medications</h3>
                <div class="profile-info">
                    <p>No current medications.</p>
                </div>
            </div>
        </div>
    </div>

    <button class="edit-profile-btn">Edit Profile</button>
</div>

</body>
</html>
